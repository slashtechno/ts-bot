display_information:
  name: Mirror
  description: Mirror stuff!
  background_color: "#0f1723"
features:
  bot_user:
    display_name: ts-bot
    always_online: false
  slash_commands:
    - command: /hello
      description: Just say hello with an emoticon because why not?
      should_escape: false
    - command: /export-docker-image
      description: Export a Docker image
      usage_hint: <image>:<tag>
      should_escape: false
oauth_config:
  scopes:
    bot:
      - commands
settings:
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
